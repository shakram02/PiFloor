<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
	<div id="app">

	<div id="game-header">
		<span id="name">{{playerName}}</span>
		<span id="EdGrid">EdGrid</span>
		<span id="score">Score: {{score}}</span>
	</div>

	<div id="question-place">
		<h3>Answer this</h3>
		<p id="game-question">{{curQuestion}}</p>
	</div>
	
	<div id="game-grid">
		<h3>Grid status</h3>
		<table id="grid-table">
			<tr v-for="row in gridData">
				<td v-for="val in row">
					{{val}}
				</td>
			</tr>
		</table>
	</div>

	<div id="answer-form">
		<p>Please select your answer:</p>
		<button v-if="trials>=2 || success" v-on:click="nextQuestion">Next</button>
		<form v-else v-on:submit.prevent="checkAns" >
			<select name="playerAns" v-model="userAns">
				<option v-for="choice in choices" v-bind:value="choice">{{choice}}</option>
			</select>
			<input type="submit">
		</form>
	</div>
	<p id="selected"></p>

	<div id="question-form">
		<h3>New Game</h3>
		<p>Upload the questions file and press Start:</p>
		<form v-on:submit.prevent="startGame">
			rows:
			<select name="rowSize" v-model="rows">
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
			</select>
			cols:
			<select name="colSize" v-model="cols">
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
			</select>
			input file:
			<input type="file" name="qfile" @change="loadFile($event)"> 
			<input type="submit" value="Start">
		</form>
	</div>
	
	</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			// Header 
			playerName: 'Player1',
			score: 0,
			// Question details
			curQuestion: '',
			qInd: 0,
			correctAns: 0,
			choices: [],
			trials: 0,
			success: false,
			// Player's answer
			userAns: 1,
			// Game status
			rows: 3,
			cols: 3,
			gridData: [],
			questions: [],
		},
		methods: {
			checkAns: function(event) {
				console.log("Selected answer: " + this.userAns);
				this.trials++;
				if(this.userAns === this.correctAns) {
					this.success = true;
					console.log("correct ans");
					if(this.trials > 1)
						this.score += 5;
					else this.score += 10;
				} else {
					console.log("wrong ans - expected " + this.correctAns + " found " + this.userAns);
				}
			},
			loadFile: function(event) {
				var files = event.target.files || event.dataTransfer.files;
				if (!files.length)
					return;
				this.loadText(files[0]);
			},
			loadText: function(file) {
				var reader = new FileReader();
				var vm = this;
				reader.onload = (e) => {
					this.questions = e.target.result;
				};
				reader.readAsText(file);
			},
			startGame: function(event) {
				console.log("rows: " + this.rows + ", cols: " + this.cols);
				this.questions = this.questions.split('\n');
				// console.log(this.questions);
				this.score = 0;
				this.qInd = 0;
				this.nextQuestion();
			},

			// TODO: validate format
			// So far assuming correct file format
			nextQuestion: function() {
				if(this.questions[this.qInd].trim()==='end'){
					// End game
					return;
				}
				var parts = this.questions[this.qInd].split(',');
				this.curQuestion = parts[0];
				this.correctAns = parts[1];
				this.trials = 0;
				this.success = false;
				
				// load choices into the grid
				var k = 2;
				this.gridData = [];
				this.choices = [];
				for(var i = 0; i < this.rows; i++) {
					var newRow = [];
					for(var j = 0; j < this.cols; j++) {
						newRow.push(parts[k]);
						this.choices.push(parts[k++]);
					}
					this.gridData.push(newRow);
				}
				this.qInd++;
			},
		},
	});
</script>

</body>

</html>
